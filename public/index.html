<html>
<head>

  <link href="css/main.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>

<body>
  <div class="h-screen w-screen fixed bg-indigo-900" id="hero">
  </div>
  <div class="relative container w-max mx-auto px-4 h-auto">
    <turbo-frame id="main">
      <div class="flex h-screen">
        <div class="m-auto text-center">
          <h1 class="text-white text-6xl mb-3 font-spleen">Hi, my name is Casper Schuijt.</h1>
          <h2 class="text-white text-4xl font-spleen">I'm a software engineer.</h2>
        </div>
      </div>
    </turbo-frame>
  </div>

  <script>
    VANTA.NET({
      el: "#hero",
      mouseControls: false,
      touchControls: false,
      gyroControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xff3f3f,
      backgroundColor: 0x90828,
      maxDistance: 18.00
    })
  </script>
