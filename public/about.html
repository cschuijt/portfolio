<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Casper Schuijt</title>

  <meta name="title" content="Casper Schuijt">
  <meta name="description" content="Development portfolio and calling card">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://cschuijt.nl/">
  <meta property="og:title" content="Casper Schuijt">
  <meta property="og:description" content="Development portfolio and calling card">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
  <script type="module" src="https://cdn.skypack.dev/pin/@hotwired/turbo@v7.2.4-ZifPufG8LWXS2LFpHP7B/mode=imports,min/optimized/@hotwired/turbo.js"></script>
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="h-screen w-screen fixed bg-indigo-900" id="background">
  </div>
  <div class="relative container w-screen mx-auto px-4 h-auto">
    <turbo-frame id="main-content">
      <div class="flex h-screen">
        <div class="m-auto text-center">
          <p class="font-spleen text-white text-xl mt-8">
            <a href="index.html" class="underline text-teal-300 hover:text-teal-500">
              Back
            </a>
          </p>
        </div>
      </div>
    </turbo-frame>
  </div>

  <script>
    VANTA.NET({
      el: "#background",
      mouseControls: false,
      touchControls: false,
      gyroControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xff3f3f,
      backgroundColor: 0x90828,
      maxDistance: 18.00,
      spacing: 18.00
    })
  </script>
</body>
</html>
